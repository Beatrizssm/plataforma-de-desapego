services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_desapego
    restart: always
    environment:
      POSTGRES_USER: bia
      POSTGRES_PASSWORD: bia123
      POSTGRES_DB: desapego_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bia"]
      interval: 10s
      timeout: 5s
      retries: 5

